        <main>

            <h1 class="contact-title">Contact me</h1>
            <div class="formWrap">
             
                <div class="section-left">
                    <p>Hi,<br><br>I really hope you liked my Portfolio. You know how 
                        to reach me, my email and mobile number are upp there.<br><br>
                        You can always fill the form here to the right.</p>
                    <h3 class="signature">Sheila</h3>
                </div>

                <div class="spiralWrapper"></div>

                <div class="section-right">
                    
                    <form action="mailto:aliaga_sheila@hotmail.com" method="post" enctype="text/plain">
                        <fieldset>     
                    
                            <label for="name">Name:</label><br>
                            <input id="name" type="text" name="name" required><br><br>

                            <label for="company">Company:</label><br>
                            <input id="company" type="text" name="company"><br><br>
                    
                            <label>E-mail:</label><br>
                            <input id="email" type="email" name="email" required><br><br>
                    
                            <label>Mobile:</label><br>
                            <input id="mobile" type="text" name="mobile" required><br><br>
                            
                            <label for="message" name="further information">
                                Please feel free to contact me.<br>I will answer you as soon as possible.</label>
                                <br><br>
                            <textarea id="message" name="further information" placeholder="Write me in here. "></textarea> <br>
                                <br>
                    
                            <input class="submit" type="submit" value="SEND">
                        </fieldset>
                            <br><br>
                    </form>

                </div>

            </div>
